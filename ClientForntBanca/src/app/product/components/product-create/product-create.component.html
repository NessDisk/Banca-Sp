
<div class="container"  >
  

<div class="row " >
   
  <div class="col-lg-7 mx-auto">
    <h5 class="card-header">
        New product
    </h5>
    <div class="card mt-2 mx-auto p-4 bg-light">
        
        <div class="card-body bg-light " >
   
        <div class = "container">
            <form  (ngSubmit)="productCreate()"   novalidate #f="ngForm">       

        <div class="controls">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_type_client">type *</label>
                        <select id="form_type_client"
                                name="form_type_client"
                                class="form-control"
                                required="required"
                                [(ngModel)]="typeAccount"
                                data-error="Please specify your need.">
                            <option value="" selected disabled>--Select product Type--</option>
                            <option >Savings</option> 
                            <option >checking</option>                                 
                        </select>
                        
                    </div>
                </div>    
            </div>          
            
            
            <br/>
            <div class="row">
             


                <div class="col-md-4">                  
                <button class="btn btn-success w-100" [disabled]="!f.valid" (click)="goBack()" >Acepte</button>
                 </div>
                 <div class="col-md-4">                  
                <button type="reset" class="btn btn-secondary w-100" (click)="goBack()" >Cancel</button>
                </div>
        </div>
    </div>
    </form>
    
</div>
</div>
</div>
</div>
</div>
</div>
