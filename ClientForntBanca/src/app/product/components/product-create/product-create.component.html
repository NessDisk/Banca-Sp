<p>product-create works!</p>


<div class="container">
    <div class=" text-center mt-5 ">

        <h1 >Create product</h1>
            
        
    </div>


<div class="row ">
  <div class="col-lg-7 mx-auto">
    <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
   
        <div class = "container">
            <form  (ngSubmit)="productCreate()"   novalidate #f="ngForm">       

        <div class="controls">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_type_client">type *</label>
                        <select id="form_type_client"
                                name="form_type_client"
                                class="form-control"
                                required="required"
                                [(ngModel)]="typeAccount"
                                data-error="Please specify your need.">
                            <option value="" selected disabled>--Select product Type--</option>
                            <option > Savings</option> 
                            <option > checking</option>                                 
                        </select>
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label  for="apellido">No. account</label>
                        <input  id="apellido"
                                type="number"
                                name="apellido"
                                class="form-control"                               
                                [(ngModel)]="noAccount"
                                placeholder="Write the num account *"
                                required="required"
                                data-error="Lastname is required.">
                                                        </div>
                </div>
            </div>          
            
            
            <br/>
            <div class="row">
             


                <div class="col-md-4">                  
                <button class="btn btn-success w-100" [disabled]="!f.valid">Acepte</button>
                 </div>
                 <div class="col-md-4">                  
                <button class="btn btn-secondary w-100" [disabled]="!f.valid">Cancel</button>
                </div>
        </div>
    </div>
    </form>
    
</div>
</div>
</div>
</div>
</div>
</div>
