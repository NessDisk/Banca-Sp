

<div class="container">
    <div class=" text-center mt-5 ">

        <h1 >Create mov</h1>
            
        
    </div>


<div class="row ">
  <div class="col-lg-7 mx-auto">
    <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
   
        <div class = "container">
            <form (ngSubmit)="AddDisposet()" novalidate #f="ngForm">       

        <div class="controls">

            <div class="row">


                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_type_client">type *</label>
                        <select id="form_type_client"
                                name="form_type_client"
                                class="form-control"
                                required="required"
                                [(ngModel)]="typeTransaction"
                                data-error="Please specify your need.">
                            <option value="" selected disabled>--Select transfer type--</option>
                            <option >Deposit </option> 
                            <option >Withdraw </option> 
                            <option >Transfer  </option>                           
                        </select>                        
                    </div>
                </div>

             
            </div>

            
            <ng-template [ngIf]="typeTransaction ==  'Deposit'"> 
             
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label  for="age">deposit amount*</label>
                        <input  id="age"
                                type="number"
                                name="age" 
                                class="form-control" 
                                [(ngModel)]="valor"
                                placeholder="Write the deposit amount" 
                                required="required" 
                                data-error="Valid email is required.">
                        
                    </div>
                </div>          
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label  for="age">Description*</label>
                        <input  id="age"
                                type="text"
                                name="age" 
                                class="form-control" 
                                [(ngModel)]="Descripcion"
                                placeholder="" 
                                required="required" 
                                data-error="Valid email is required.">
                        
                    </div>
                </div>          
            </div>
        </ng-template>
        <!-- Withdraw -->
            <ng-template [ngIf]="typeTransaction == 'Withdraw'"> <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label  for="age"> withdraw amount *</label>
                        <input  id="age"
                                type="number"
                                name="age" 
                                class="form-control" 
                                [(ngModel)]="valor"
                                placeholder="Write the withdraw value." 
                                required="required" 
                                data-error="Valid email is required.">
                        
                    </div>
                </div>          
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label  for="age">Description*</label>
                        <input  id="age"
                                type="text"
                                name="age" 
                                class="form-control" 
                                [(ngModel)]="Descripcion"
                                placeholder="" 
                                required="required" 
                                data-error="Valid email is required.">
                        
                    </div>
                </div>          
            </div>
        </ng-template>
        <!--Transfer  -->
            <ng-template [ngIf]="typeTransaction == 'Transfer'">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label  for="age"> Transfer amount *</label>
                            <input  id="age"
                                    type="number"
                                    name="age" 
                                    class="form-control" 
                                    [(ngModel)]="valor"
                                    placeholder="Write the Transfer value." 
                                    required="required" 
                                    data-error="Valid email is required.">
                            
                        </div>
                    </div>          
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label  for="age">Description</label>
                            <input  id="age"
                                    type="text"
                                    name="age" 
                                    class="form-control" 
                                    [(ngModel)]="Descripcion"
                                    placeholder="" 
                                    required="required" 
                                    data-error="Valid email is required.">
                            
                        </div>
                    </div>          
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label  for="age"> Id account number transfer </label>
                            <input  id="age"
                                    type="number"
                                    name="age" 
                                    class="form-control" 
                                    [(ngModel)]="cuentaDestino"
                                    placeholder="Write the ID number to transfer*" 
                                    required="required" 
                                    data-error="Valid email is required.">
                            
                        </div>
                    </div>          
                </div>

            </ng-template>

            <!-- [(Tithdraw)] -->
           


          

   
            
            
            <br/>
            <div class="row">
             


                <div class="col-md-7">
                    
                    <!-- <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                        " value="Send Message" > -->

                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-success w-100"  [disabled]="!f.valid" (click)="goBack()" >Create </button>                                  
                            </div>
                            <div class="col-md-6">
                                <button type="reset" class="btn btn-danger w-100" (click)="goBack()" >cancel</button>                                  
                            </div> 
                                        
                        </div>
                        
                
                        
            </div>
        </div>
    </div>
    </form>
    <br>
         
</div>
</div>
</div>
</div>
</div>
</div>
